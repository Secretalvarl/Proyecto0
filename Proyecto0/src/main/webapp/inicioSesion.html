<html lang="en">

<head>
<meta charset="UTF-8">
<title>Koenigsegg</title>
<meta name="description"
	content="Pagina web de compra de coches de lujo">
<meta name="author" content="Alvaro Garcia Barrera">
<meta name="Alvaro Garcia Barrera" name="edu.agbProyectoBootstrap">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="custom.css" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js.js"></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html"> <img
					src="Fotos/logo.jpg" style="width: 50px;" class="rounded-pill">
					Koenigsegg
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav ms-auto ">
						<li class="nav-item"><a class="nav-link ordenado"
							href="inicioSesion.html">Inicio Sesíon</a></li>
						<li class="nav-item"><a class="nav-link ordenado"
							href="carrito.html"> <img src="Fotos/carrito.jpg"
								style="width: 40px;" class="rounded-pill">
						</a></li>
						<li class="nav-item"><a class="nav-link ordenado"
							href="garaje.html">Garaje</a></li>
						<li class="nav-item dropdown"><a class="navbar-toggler-icon"
							href="#" role="button" data-bs-toggle="dropdown"></a>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a class="dropdown-item" href="gt.html">GT</a></li>
								<li><a class="dropdown-item" href="rs.html">RS</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<br>
	<br>
	<br>
	<main>
		<div class="container mt-5 borde">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="tab-container table-responsive">
						<div class="tab">
							<h2>Registrarse</h2>
							<form id="registrarUsuario" onsubmit="return registrarUsuario()">
								<table class="table">
									<tr>
										<td><label>Nombre de usuario:</label></td>
										<td><input type="text" id="nombreUsuario"
											class="form-control "></td>
									</tr>
									<tr>
										<td><label>Correo electrónico:</label></td>
										<td><input type="email" id="correoElectronico"
											class="form-control"></td>
									</tr>
									<tr>
										<td><label>Contraseña:</label></td>
										<td><input type="password" id="contraseñaRegistro"
											class="form-control"></td>
									</tr>
									<tr>
										<td colspan="2"><button type="submit"
												class="btn btn-primary">Registrarse</button></td>
									</tr>
								</table>
							</form>
						</div>
						<div class="tab">
							<h2>Iniciar sesión</h2>
							<form id="iniciarSesion" onsubmit="return iniciarSesion()">
								<table class="table">
									<tr>
										<td><label>Nombre de usuario o correo
												electrónico:</label></td>
										<td><input type="text" id="Usuario" class="form-control"></td>
									</tr>
									<tr>
										<td><label>Contraseña:</label></td>
										<td><input type="password" id="contraseña"
											class="form-control"></td>
									</tr>
									<tr>
										<td colspan="2"><button type="submit"
												class="btn btn-primary">Inicia sesión</button></td>
									</tr>
								</table>
							</form>
						</div>
					</div>
					<p id="mensajeError"></p>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
