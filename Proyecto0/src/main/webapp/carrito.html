<html>

<head>
<meta charset="UTF-8">

	content="Pagina web de compra de coches de lujo">

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<header>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
			<div class="container-fluid">

					src="Fotos/logo.jpg" style="width: 50px;" class="rounded-pill">
					Koenigsegg
				</a>

					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link ordenado"
							href="inicioSesion.html">Inicio Sesión</a></li>
						<li class="nav-item"><a class="nav-link ordenado"
							href="carrito.html"> <img src="Fotos/carrito.jpg"

						</a></li>
						<li class="nav-item"><a class="nav-link ordenado"
							href="garaje.html">Garaje</a></li>
						<li class="nav-item dropdown"><a class="navbar-toggler-icon"
							href="#" role="button" data-bs-toggle="dropdown"></a>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a class="dropdown-item" href="gt.html">GT</a></li>

			</div>
		</nav>
	</header>
	<br>
	<br>
	<br>
	<main>
		<div class="container py-5">
			<div class="row d-flex justify-content-center align-items-stretch">
				<div class="col-lg-6" id="direccionCompleta">
					<div class="card bg-primary text-white rounded-3 h-100">
						<div class="card-body">
							<div
								class="d-flex justify-content-between align-items-center mb-4">
								<h1 class="mb-0">Dirección de envío</h1>
								<img src="Fotos/logo.jpg" class="img-fluid rounded-3"
									style="width: 100px;">
							</div>
							<form id="direccionCompleta" class="mt-4">
								<div class="form-outline form-white mb-4">
									<input type="text" id="nombreApellido"
										class="form-control form-control-lg"
										placeholder="Nombre y apellidos" /> <label class="form-label"
										for="nombreApellido"></label>
								</div>
								<div class="form-outline form-white mb-4">
									<input type="text" id="direccion"
										class="form-control form-control-lg"
										placeholder="Calle, número, apartamento" maxlength="40" /> <label
										class="form-label" for="direccion"></label>
								</div>
								<div class="row mb-4">
									<div class="col-md-6">
										<div class="form-outline form-white">
											<input type="text" id="ciudad"
												class="form-control form-control-lg" placeholder="Ciudad"
												size="7" maxlength="19" /> <label class="form-label"
												for="ciudad"></label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-outline form-white">
											<input type="text" id="provincia"
												class="form-control form-control-lg" placeholder="Provincia"
												size="1" maxlength="19" /> <label class="form-label"
												for="provincia"></label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-outline form-white">
											<input type="text" id="codigoPostal"
												class="form-control form-control-lg"
												placeholder="Código postal" size="1" maxlength="5" /> <label
												class="form-label" for="codigoPostal"></label>
										</div>
									</div>
								</div>
								<div class="carrito py-4 text-center">
									<div>
										<p></p>
										<br>
									</div>
								</div>
								<button type="submit" class="btn btn-block bg-light">
									<div class="d-flex justify-content-between">
										<span>Guardar</span>
									</div>
								</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card bg-primary text-white rounded-3 h-100">
						<div class="card-body">
							<div
								class="d-flex justify-content-between align-items-center mb-4">
								<h1 class="mb-0">Detalles tarjeta</h1>
								<img src="Fotos/logo.jpg" class="img-fluid rounded-3"
									style="width: 100px;">
							</div>
							<form id="tarjetaForm" class="mt-4">
								<div class="form-outline form-white mb-4">
									<input type="text" id="nombreCompleto"
										class="form-control form-control-lg"
										placeholder="Nombre completo" /> <label class="form-label"
										for="nombreCompleto">Propietario tarjeta</label>
								</div>
								<div class="form-outline form-white mb-4">
									<input type="text" id="numeroTarjeta"
										class="form-control form-control-lg"
										placeholder="1234 5678 9012 3456" maxlength="16" /> <label
										class="form-label" for="numeroTarjeta">Número tarjeta</label>
								</div>
								<div class="row mb-4">
									<div class="col-md-6">
										<div class="form-outline form-white">
											<input type="text" id="fechaCaducidad"
												class="form-control form-control-lg" placeholder="MM/AA"
												maxlength="5" /> <label class="form-label"
												for="fechaCaducidad">Fecha caducidad (MM/YY)</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-outline form-white">
											<input type="text" id="cvc"
												class="form-control form-control-lg" placeholder="CVC"
												maxlength="3" /> <label class="form-label" for="cvc">CVC</label>
										</div>
									</div>
								</div>
								<div class="carrito py-5 text-center">
									<div id="mostrarCarrito">
										<p>
											<span id="precioTotal"></span>
										</p>
									</div>
								</div>
								<button type="button" class="btn bg-light"
									onclick="validarTarjeta(); limpiarCarrito();">
									<div class="d-flex justify-content-between">
										<span>Comprar</span>
									</div>
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div class="carrito py-5 text-center">
		<div id="mostrarCarrito">
			<h3>Carrito de Compras</h3>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Nombre</th>
						<th scope="col">Imagen</th>
						<th scope="col">Precio</th>
					</tr>
				</thead>
				<tbody id="listaCoches"></tbody>
			</table>
		</div>
	</div>
	<script src="js.js"></script>
</body>

</html>
